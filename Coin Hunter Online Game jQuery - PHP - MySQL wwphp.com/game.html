<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Coin Hunter Game - wwphp.com</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/jquery-ui.css">
		<link rel="stylesheet" href="assets/css/game.css">
		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	</head>
	<body>
		<div id="gamecontent">
			<div class="MyScoreBoard">
				<img src="assets/images/coin.gif" /> <div id="MyScore" class="MyScore">0</div>
			</div>
			<img id="MEOBJ" src="assets/images/char1_walk.gif"/>
		</div>
		<div class="rightbar">
			<div id="score"></div>
			<div id="login">
				<img src="assets/images/login.png" />
				<hr />
				<div class="form-group">
					<input id="username" type="text" class="form-control" placeholder="USERNAME">
				  </div>
				  <div class="form-group">
					<input id="password" type="password" class="form-control" placeholder="PASSWORD">
				  </div>

				  <button id="loginBtn" type="submit" class="btn btn-default">Login</button>  
				  <button id="registerBtn" type="submit" class="btn btn-default">Register</button>
			</div>
			<div id="afterlogin">
				<img src="assets/images/Welcome.png" />
				<div id="usernameDiv"></div>
				<button id="loginoutBtn" type="submit" class="btn btn-default">Logout</button>  
			</div>
			<div id="tips"><img src="assets/images/tips1.png" /></div>
		</div>
		<div id="wwphp">
			Codec By <a href="http://wwphp.com">wwPHP.com</a>
		</div>		
	</body>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery-ui.min.js"></script>
	<script src="assets/js/game.js"></script>
</html>
